<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" name="" id="" placeholder="Search for a city">
            <button type="submit">Search</button>
        </div>

        <div class="country">
            <div class="city">
                <h1>New York</h1>
                <h2>☁</h2>
            </div>
            <div class="time">
                <h6>Tuesday 11:15 minutes <br> clouds</h6>
            </div>
        </div>

        <div class="weather">
            <ul>
                <li class="line">Wind <br><span class="range">9km/hr</span></li>
                <li class="line">Temp <br><span class="range">18℃</span></li>
                <li>Precipitation <br><span class="range">80%</span></li>
            </ul>
        </div>

        <div class="card-details">
            <h3>Next 5 days forcast</h3>
            <div class="cards">
                <div class="card">
                    <p><span class="cloud">🌩</span> <br> Wed <br>21℃</p>
                </div>
                <div class="card">
                    <p><span class="cloud">🌨</span> <br> Thu <br>1℃</p>
                </div>
                <div class="card">
                    <p><span class="cloud">☀</span> <br> Fri <br>42℃</p>
                </div>
                <div class="card">
                    <p><span class="cloud">🌦</span> <br> Sat <br>11℃</p>
                </div>
                <div class="card">
                    <p><span class="cloud">🌤</span> <br> Sun <br>26℃</p>
                </div>
            </div>
        </div>

        <footer>
            Created by Elizabeth Olusipe
        </footer>
    </div>
</body>

</html>
