<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js data types</title>
</head>

<body>
    <script>
        let weather = {
            paris: {
                temp: 19.7,
                humidity: 80
            },
            tokyo: {
                temp: 17.3,
                humidity: 50
            },
            lisbon: {
                temp: 30.2,
                humidity: 20
            },
            "san francisco": {
                temp: 20.9,
                humidity: 100
            },
            oslo: {
                temp: -5,
                humidity: 20
            }
        };

        // write your code here

        function jsShecode() {
            let cityWeather = prompt("Enter a city");

            if (weather[cityWeather] !== undefined) {
                let celsiusTemperature = Math.round(weather[cityWeather].temp);
                let fahreheitTemperature = Math.round((celsiusTemperature * 9) / 5 + 32);
                alert(
                    `It is currently ${celsiusTemperature}℃ (${fahreheitTemperature}℉) in ${cityWeather} with a humidity of ${weather[cityWeather].humidity}%`
                );
            } else {
                alert(
                    `Sorry we don't know the weather for this ${cityWeather}. Try to go to https://www.google.com/search+q=${cityWeather}`
                );
            }
        }

        jsShecode();
    </script>
</body>

</html>
