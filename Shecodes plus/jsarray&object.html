<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Shecodes objectss</h1>
    <script>
        let paris = {
            name: "Paris",
            country: "France",
            language: "French",
            temperature: 18,
            capitalCity: true
        };
        // log temperature
        console.log(paris.temperature);

        //log sydney temperature
        let sydney = {
            name: "Sydney",
            country: "Australia",
            language: "French",
            temperature: 28,
            capitalCity: true
        };
        console.log(sydney.temperature);

        // array of 3 diff cities
        let city = ["Melbourne", "New castle", "Gold coast"];
        console.log(city[0]);
        console.log(city[1]);
        console.log(city[2]);

        // array of 3 cities
        let cities = [{
                name: "Melbourne",
                country: "Australia",
                language: "French",
                temperature: 38,
                capitalCity: true
            },

            {
                name: "Rome",
                country: "Italy",
                language: "Spanish",
                temperature: 18,
                capitalCity: true
            },

            {
                name: "London",
                country: "England",
                language: "English",
                temperature: 10,
                capitalCity: true
            }
        ];
        console.log(cities[0].temperature);
        console.log(cities[1].temperature);
        console.log(cities[2].temperature);
    </script>
</body>

</html>
